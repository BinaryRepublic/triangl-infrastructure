apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
spec:
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: google-cloud-key
      containers:
      - name: customer-service
        image: eu.gcr.io/triangl-215714/customer-service:latest
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        - name: PUBSUB_TOPICID
          value: ingestion-prod
        - name: SENTRY_DSN
          value: https://c72d446aead4482f9e0f39c18a034bda@sentry.io/1314460
        livenessProbe:
          httpGet:
            path: /actuator/info
            port: 8080
          initialDelaySeconds: 120
          timeoutSeconds: 2
          periodSeconds: 5
          failureThreshold: 2
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          timeoutSeconds: 2
          periodSeconds: 5
          failureThreshold: 2
